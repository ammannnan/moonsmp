<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon SMP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #020617;
            overflow-x: hidden;
        }
        
        h1, .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }

        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Let clicks pass through, but we track mouse via window */
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .moon-glow {
            box-shadow: 0 0 50px rgba(124, 58, 237, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col relative">

    <!-- Interactive Background -->
    <canvas id="starCanvas"></canvas>
    
    <!-- Decorative Moon Gradient (Fixed behind content) -->
    <div class="fixed top-[-20%] left-[-10%] w-[50%] h-[50%] rounded-full bg-indigo-900/30 blur-[120px] pointer-events-none z-0"></div>
    <div class="fixed bottom-[-20%] right-[-10%] w-[50%] h-[50%] rounded-full bg-purple-900/20 blur-[120px] pointer-events-none z-0"></div>

    <!-- Main Content -->
    <main class="relative z-10 flex-grow flex items-center justify-center p-6">
        <div class="w-full max-w-lg glass-panel rounded-3xl p-8 sm:p-12 text-center animate-fade-in-up moon-glow transition-transform hover:scale-[1.01] duration-500">
            
            <!-- Logo / Icon -->
            <div class="mx-auto w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mb-8 shadow-2xl shadow-indigo-500/40 animate-float">
                <i class="ph-fill ph-moon-stars text-5xl text-white"></i>
            </div>

            <!-- Title -->
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white via-indigo-100 to-indigo-200 mb-4 tracking-tight">
                Moon SMP
            </h1>
            
            <p class="text-indigo-200/80 text-lg mb-10 font-light leading-relaxed">
                Embark on a celestial journey. Survival multiplayer like never before.
            </p>

            <!-- IP Address Copy Section -->
            <div class="space-y-4 mb-8">
                <div class="relative group cursor-pointer" onclick="copyIp()">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl blur opacity-30 group-hover:opacity-75 transition duration-500"></div>
                    <div class="relative flex items-center justify-between bg-slate-900/90 border border-indigo-500/30 rounded-xl p-4 transition-all duration-200 group-hover:bg-slate-900">
                        <div class="flex items-center gap-3">
                            <i class="ph-bold ph-globe text-indigo-400 text-xl"></i>
                            <div class="text-left">
                                <p class="text-xs text-indigo-300 font-medium uppercase tracking-wider">Server IP</p>
                                <p class="text-xl font-bold font-display tracking-wide text-white">185.207.164.228:25565</p>
                            </div>
                        </div>
                        <div class="bg-indigo-500/20 p-2 rounded-lg group-hover:bg-indigo-500/40 transition-colors">
                            <i id="copyIcon" class="ph-bold ph-copy text-indigo-300 group-hover:text-white transition-colors"></i>
                        </div>
                    </div>
                    <!-- Tooltip feedback -->
                    <div id="copyFeedback" class="absolute top-[-40px] left-1/2 transform -translate-x-1/2 bg-indigo-600 text-white text-sm py-1 px-3 rounded shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none">
                        Copied!
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-1 gap-4">
                <a href="https://discord.gg/moonsmp" target="_blank" 
                   class="flex items-center justify-center gap-3 w-full py-4 bg-[#5865F2] hover:bg-[#4752C4] text-white rounded-xl font-bold transition-all duration-300 shadow-lg shadow-indigo-900/20 hover:shadow-indigo-900/40 hover:-translate-y-1">
                    <i class="ph-fill ph-discord-logo text-2xl"></i>
                    Join Discord Community
                </a>
            </div>

            <!-- Footer Status -->
            <div class="mt-8 flex items-center justify-center gap-2">
                <span class="relative flex h-3 w-3">
                  <span id="pingAnimation" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75 hidden"></span>
                  <span id="statusDot" class="relative inline-flex rounded-full h-3 w-3 bg-gray-500 transition-colors duration-300"></span>
                </span>
                <span id="statusText" class="text-sm text-gray-400 font-medium">Connecting...</span>
            </div>

        </div>
    </main>

    <script>
        // --- Server Status Logic ---
        async function updateServerStatus() {
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            const pingAnimation = document.getElementById('pingAnimation');

            try {
                // Using mcstatus.io API with the real IP
                const response = await fetch('https://api.mcstatus.io/v2/status/java/185.207.164.228:25565');
                const data = await response.json();

                if (data.online) {
                    statusText.innerText = `Online â€¢ ${data.players.online} Players`;
                    statusDot.classList.replace('bg-gray-500', 'bg-green-500');
                    statusDot.classList.replace('bg-red-500', 'bg-green-500');
                    pingAnimation.classList.remove('hidden');
                } else {
                    statusText.innerText = 'Server Offline';
                    statusDot.classList.replace('bg-gray-500', 'bg-red-500');
                    statusDot.classList.replace('bg-green-500', 'bg-red-500');
                    pingAnimation.classList.add('hidden');
                }
            } catch (e) {
                console.error("Could not fetch server status:", e);
                statusText.innerText = 'Status Unknown';
                statusDot.classList.replace('bg-green-500', 'bg-gray-500');
                statusDot.classList.replace('bg-red-500', 'bg-gray-500');
                pingAnimation.classList.add('hidden');
            }
        }
        
        // Initial call
        updateServerStatus();
        // Refresh every 30s
        setInterval(updateServerStatus, 30000);

        // --- Clipboard Logic ---
        function copyIp() {
            const ip = "185.207.164.228:25565";
            navigator.clipboard.writeText(ip).then(() => {
                const feedback = document.getElementById('copyFeedback');
                const icon = document.getElementById('copyIcon');
                
                // Show feedback
                feedback.classList.remove('opacity-0');
                feedback.style.transform = "translate(-50%, -10px)";
                
                // Change icon
                icon.classList.replace('ph-copy', 'ph-check');
                icon.classList.add('text-green-400');

                setTimeout(() => {
                    feedback.classList.add('opacity-0');
                    feedback.style.transform = "translate(-50%, 0)";
                    icon.classList.replace('ph-check', 'ph-copy');
                    icon.classList.remove('text-green-400');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // --- Interactive Canvas Background ---
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let mouse = { x: -1000, y: -1000 }; // Start off-screen

        // Configuration
        const PARTICLE_COUNT = 120;
        const CONNECT_DISTANCE = 120;
        const MOUSE_RADIUS = 200;

        // Resize
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse Tracking
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                this.baseColor = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.1})`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Screen wrapping
                if (this.x < 0) this.x = width;
                else if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                else if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.baseColor;
                ctx.fill();
            }
        }

        // Initialize
        for(let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Draw connecting lines first (so they are behind stars)
            ctx.lineWidth = 0.5;
            
            for (let i = 0; i < particles.length; i++) {
                let p1 = particles[i];
                p1.update();
                p1.draw();

                // Calculate distance to mouse
                let dx_mouse = mouse.x - p1.x;
                let dy_mouse = mouse.y - p1.y;
                let dist_mouse = Math.sqrt(dx_mouse*dx_mouse + dy_mouse*dy_mouse);

                // React to mouse: Draw line to cursor if close
                if (dist_mouse < MOUSE_RADIUS) {
                    ctx.strokeStyle = `rgba(167, 139, 250, ${1 - dist_mouse/MOUSE_RADIUS})`; // Purple-ish connection
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(mouse.x, mouse.y); // Connect star to mouse
                    ctx.stroke();

                    // Optional: Push particles away slightly
                    if (dist_mouse < 100) {
                        p1.x -= dx_mouse * 0.01;
                        p1.y -= dy_mouse * 0.01;
                    }
                }

                // Connect to other stars nearby
                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p1.x - p2.x;
                    let dy = p1.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < CONNECT_DISTANCE) {
                        // Opacity based on distance
                        ctx.strokeStyle = `rgba(255, 255, 255, ${(1 - dist/CONNECT_DISTANCE) * 0.15})`;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
